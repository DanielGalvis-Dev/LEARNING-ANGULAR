<mat-toolbar class="header">
  <span (click)="inicio()" style="cursor: pointer">
    STAR<strong>WARS API</strong>
  </span>
  <span class="spacer"></span>
  @for (button of actions; track button) {
  <button
    mat-button
    [ngClass]="{ active: button.active }"
    (click)="button.event(button)"
    disabled="{{ button.disabled }}"
  >
    {{ button.name }}
  </button>
  }
</mat-toolbar>
