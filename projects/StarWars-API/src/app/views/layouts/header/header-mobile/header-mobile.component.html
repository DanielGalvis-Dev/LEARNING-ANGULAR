<button class="button-menu" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  @for (button of actions; track button) {
  <button
    mat-menu-item
    [ngClass]="{ active: button.active }"
    (click)="button.event(button)"
    disabled="{{ button.disabled }}"
  >
    <mat-icon>{{ button.icon }}</mat-icon>
    <span>{{ button.name }}</span>
  </button>
  }
</mat-menu>
