<mat-card appearance="outlined" class="card-content">
  <app-section-header [icon]="'groups'" [title]="'SPECIES'" />
  <mat-card-content>
    <mat-list>
      @for (specie of specieData; track specie.name) {
      <mat-list-item class="link-item">
        <span (click)="seeSpecie(specie.url)">{{ specie.name }}</span>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
