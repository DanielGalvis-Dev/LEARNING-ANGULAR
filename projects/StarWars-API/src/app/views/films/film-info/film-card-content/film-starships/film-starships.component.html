<mat-card appearance="outlined" class="card-content">
  <app-section-header [icon]="'rocket_launch'" [title]="'STARSHIPS'" />
  <mat-card-content>
    <mat-list>
      @for (starship of starshipData; track starship.name) {
      <mat-list-item class="link-item">
        <span (click)="seeStarship(starship.url)">{{ starship.name }}</span>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
