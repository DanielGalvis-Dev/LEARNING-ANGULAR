<mat-card appearance="outlined" class="card-content">
  <app-section-header [icon]="'public'" [title]="'PLANETS'" />
  <mat-card-content>
    <mat-list>
      @for (planet of planetNames; track planet) {
      <mat-list-item>{{ planet }}</mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
