@if (filmsCount) {
<div class="landing-page">
  <mat-list class="items-counts">
    @for (item of itemsCounts; track item.name) {
    <!--  -->
    <mat-list-item (click)="item.page()" class="{{ item.class }}">
      <p>{{ item.name }}</p>
      <div>{{ item.count }}</div>
    </mat-list-item>

    }
  </mat-list>
</div>
}
